    <meta
      name="description"

  <body class="body">
    <dev class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/__logo.svg"
          alt="Vector logo Around the U.S."
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/__avatar.jpg"
            alt="Profile's avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__tag">Explorer</p>
            <button class="profile__edit-button">
              <svg
                class="profile__edit-button_icon"
                width="10px"
                height="10px"
                viewBox="0 0 10 10"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="profile__edit-button_icon-path"
                  d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                />
              </svg>
            </button>
          </div>
          <button class="profile__add-button">
            <svg
              class="profile__add-button_icon"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="profile__add-button_icon-path"
                d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              />
            </svg>
          </button>
          <div class="profile__form form form_visibility_none">
            <div class="form__overlay"></div>
            <form class="form__content">
              <h2 class="form__title">Edit profile</h2>
              <input
                class="form__field"
                type="text"
                name="name"
                placeholder="Enter your name"
              />
              <input
                class="form__field"
                type="text"
                name="tag"
                placeholder="Enter who you are"
              />
              <button class="form__button" type="button">Save</button>
            </form>
            <svg
              class="form__close-icon"
              width="32"
              height="32"
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M28.5708 0.286517L16 12.8573L3.42918 0.286515L0.286486 3.42921L12.8573 16L0.286486 28.5708L3.42918 31.7135L16 19.1427L28.5708 31.7135L31.7135 28.5708L19.1427 16L31.7135 3.42921L28.5708 0.286517Z"
              />
            </svg>
          </div>
        </section>
