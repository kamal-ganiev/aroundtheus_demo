<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kamal Ganiev" />
    <meta
      name="description"
      content="Photos from photographers all Around the U.S."
    />
    <meta
      name="keywords"
      content="photographer, photo, U.S., around the U.S., United States, photo of U.S."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/__logo.svg"
          alt="Vector logo Around the U.S."
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/__avatar.jpg"
            alt="Profile's avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__tag">Explorer</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <!-- Cards are added by the script -->
          </ul>

          <div class="elements__image-preview">
            <div class="elements__image-container">
              <img class="elements__image-zoom" src="#" alt="" />
              <button
                class="elements__image-close-button"
                type="button"
              ></button>
              <h3 class="elements__image-description"></h3>
            </div>
          </div>
        </section>

        <div class="modal modal__edit modal_not-active">
          <div class="modal__content">
            <h2 class="modal__title">Edit profile</h2>
            <form class="modal__form" name="NameTag">
              <input
                class="modal__field"
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />
              <input
                class="modal__field"
                type="text"
                name="tag"
                placeholder="Enter who you are"
                required
              />
              <button class="modal__button modal__edit-button" type="submit">
                Save
              </button>
            </form>
            <button
              class="modal__close-button modal__edit-close"
              type="button"
            ></button>
          </div>
        </div>

        <div class="modal modal__add modal_not-active">
          <div class="modal__content">
            <h2 class="modal__title">New place</h2>
            <form class="modal__form" name="AddPlace">
              <input
                class="modal__field"
                type="text"
                name="title"
                placeholder="Title"
                required
              />
              <input
                class="modal__field"
                type="text"
                name="link"
                placeholder="Image link"
                required
              />
              <button class="modal__button modal__add-button" type="submit">
                Create
              </button>
            </form>
            <button
              class="modal__close-button modal__add-close"
              type="button"
            ></button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyrights">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
