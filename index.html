<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kamal Ganiev" />
    <meta
      name="description"
      content="Photos from photographers all Around the U.S."
    />
    <meta
      name="keywords"
      content="photographer, photo, U.S., around the U.S., United States, photo of U.S."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <dev class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/__logo.svg"
          alt="Vector logo Around the U.S."
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/__avatar.jpg"
            alt="Profile's avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__tag">Explorer</p>
            <button class="profile__edit-button">
              <svg
                class="profile__edit-button_icon"
                width="10px"
                height="10px"
                viewBox="0 0 10 10"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="profile__edit-button_icon-path"
                  d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                />
              </svg>
            </button>
          </div>
          <button class="profile__add-button">
            <svg
              class="profile__add-button_icon"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="profile__add-button_icon-path"
                d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              />
            </svg>
          </button>
        </section>
      </main>
    </dev>
  </body>
</html>
